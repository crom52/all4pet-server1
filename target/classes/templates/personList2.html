  <script>
  $(document).ready(function() {
      var userName;
      var password;
      var userNameDelete;
		function showData(data){
			data.forEach(appendData)          
        }
        
        axios.get('/personListModel')	
		  .then((response) => {            
            showData(response.data)
            deleteData(response.data)
		  });
         
		function appendData(item, index) {
                userName = item.userName;
                password = item.password
				var html='<tr>'+ 
				'<td width = 50%>'+userName+'</td>'+
				'<td>'+password+'</td>'+
                
				'<td><a title="Settings" class="edit" data-toggle="tooltip" id="'+userName+  '"'  +'><i class="material-icons">&#xE8B8;</i></a>'+
                    '<a title="Save" class="save" data-toggle="tooltip"><i class="material-icons">&#xE03B;</i></a>'+
 					'<a title ="Delete" class="delete" data-toggle="tooltip" id="'+userName+  '"'  +'><i class="material-icons">&#xE5C9;</i></a></td>'+
                   
				'</tr>'
			  $('table').append(html);	

        };
        function deleteData() {
            $(".delete").click(function()  {
                 userNameDelete= this.id 
                 axios.post('/deletePerson' ,  userNameDelete)
            .then(function(response) {
                window.location = "/personList"
			 });
            });            
        };

		// });	};


        function saveData(){	
                $(".save").click(function(){
                   
                var empty = false;
                var input = $(this).parents("tr").find('input[type="text"]');
                
                input.each(function(){
                    alert($(this).val())
                    if(!$(this).val()){
                        $(this).addClass("error");
                        empty = true;
                    } else{
                        $(this).removeClass("error");
                    }
                });
            $(this).parents("tr").find(".error").first().focus();
            if(!empty){
                input.each(function(){
                    $(this).parent("td").html($(this).val());
                    alert($(this).parent("td").html($(this).val()))
                });			
                $(this).parents("tr").find(".add, .edit").toggle();
            };		
        }
        )}; 
        

        

    });
